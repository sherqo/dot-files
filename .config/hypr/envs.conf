# -----------------------
# Cursor size
# -----------------------
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

# -----------------------
# Force Wayland for all apps
# -----------------------
env = GDK_BACKEND,wayland,x11,*            # GTK apps prefer wayland fallback to x11
env = QT_QPA_PLATFORM,wayland;xcb          # Qt apps prefer wayland fallback to x11
env = SDL_VIDEODRIVER,wayland              # games / SDL use wayland
env = MOZ_ENABLE_WAYLAND,1                 # Firefox / Mozilla use wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland # Electron apps (Discord, VSCode)
env = OZONE_PLATFORM,wayland               # Chromium / Electron
env = XDG_SESSION_TYPE,wayland             # mark session as wayland

# -----------------------
# Dark mode for all apps
# -----------------------
env = GTK_THEME,Adwaita:dark                      # GTK3/4 dark theme
env = QT_QPA_PLATFORMTHEME,gtk3                   # Qt follows GTK theme (dark mode)

# -----------------------
# NVIDIA environment variables
# -----------------------
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = WLR_RENDERER,vulkan
env = __VK_LAYER_NV_optimus,NVIDIA_only

# -----------------------
# Desktop declaration (fixes screen sharing & portals)
# -----------------------
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# -----------------------
# XWayland tweaks
# -----------------------
xwayland {
  force_zero_scaling = true
}

# -----------------------
# Disable ecosystem news
# -----------------------
ecosystem {
  no_update_news = true
}

