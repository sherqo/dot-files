general {
    grace = 0
    hide_cursor = true
    no_fade_in = false
    fail_timeout = 300
}

background {
    monitor =
    path = ~/media/img/wallpapers/lain/chisa.png
    blur_passes = 1
    blur_size = 4
    noise = 0x0.0117
    contrast = 0.95
    brightness = 0.55
    vibrancy = 0.08
    vibrancy_darkness = 0.0

    color = rgba(070b12ff)
}

# clock + date 
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%H:%M')"
    color = rgba(f5fbffff)
    font_size = 92
    font_family = CaskaydiaMono Nerd Font Propo
    position = 0, 380
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:30000] echo "$(date '+%A, %d %B %Y')"
    color = rgba(cfe7ffff)
    font_size = 28
    font_family = CaskaydiaMono Nerd Font Propo
    position = 0, 300
    halign = center
    valign = center
}

# username
label {
    monitor =
    text = logging in to: $USER
    color = rgba(b7cde6cc)
    font_size = 12
    font_family = CaskaydiaMono Nerd Font Propo
    position = 10, 10
    halign = left
    valign = bottom
}

# bottom quote
label {
    monitor =
    text = Itâ€™s better to be alone than to be in bad company.
    color = rgba(b7cde6cc)
    font_size = 12
    font_family = CaskaydiaMono Nerd Font Propo
    position = -10, 10
    halign = right
    valign = bottom
}

# password field
input-field {
    monitor =
    size = 500, 80
    outline_thickness = 3
    outer_color = rgba(e8f4ffff)
    inner_color = rgba(0b121eaa)
    font_color = rgba(f7fcffff)
    check_color = rgba(bfe6ffff)
    fail_color = rgba(ff7a8fff)
    placeholder_text = your secret...
    font_family = CaskaydiaMono Nerd Font Propo

    position = 0, 0
    halign = center
    valign = center
    
    fade_on_empty = false
    fade_timeout = 0
    rounding = 12
    shadow_passes = 2

    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
}

animations {
    enabled = true

    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    bezier = easeInQuint, 0.55, 0, 0.92, 0.19

    animation = fadeIn, 1, 8, easeOutQuint
    animation = windowsIn, 1, 7, easeOutQuint, popin 80%
}

